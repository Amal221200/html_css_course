<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- ordered lists -->
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- un-ordered lists -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- description lists -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <!-- nested lists -->
    <ul>
        <li>Fruits</li>
        <ol>
            <li>Apple</li>
            <li>Mangoes</li>
            <li>Grapes</li>
        </ol>
        <li>Vegetables</li>
        <ol>
            <li>Tomato</li>
            <li>Potato</li>
            <li>Spinach</li>
        </ol>
    </ul>
</body>

</html>
