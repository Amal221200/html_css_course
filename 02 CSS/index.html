<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 35px;
        }
    </style>
    <title>Three ways to write CSS</title>
</head>
<body>
    <!-- Inline CSS -->
    <p style="font-size: 23px;">Inline CSS</p>

    <!-- Internal CSS -->
    <h1>Internal CSS</h1>

    <!-- External CSS -->
    <h2>External CSS</h2>
</body>
</html>
